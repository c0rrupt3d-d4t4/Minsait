<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Principal - Portal de Eventos</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <!-- ======= Header / Navegación ======= -->
  <header>
    <nav class="nav-principal">
      <a href="index.html" class="logo">Portal de eventos</a>
      <ul>
        <li><a href="index.html" class="activo">Inicio</a></li>
        <li><a href="eventos.html">Listado de Eventos</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======= Sección principal con carrusel ======= -->
  <main>
    <section class="seccion-intro">
      <h1>Bienvenido al portal de eventos</h1>
      <p>Descubre los eventos destacados.</p>
    </section>

    <!-- Carrusel -->
    <section class="carrusel-container">
      <div class="carrusel" id="carousel-slides">
        <!-- Aquí el JS (carousel.js) inyectará las <div class="slide"> -->
      </div>
      <button id="carousel-prev" class="boton-carrusel">&#10094;</button>
      <button id="carousel-next" class="boton-carrusel">&#10095;</button>
    </section>

    <section class="ver-mas-container">
      <a href="eventos.html" class="btn-ver-mas">Ver todos los eventos</a>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  <footer>
    <p>&copy; Portal de eventos de Carlos Nerí Campos Pérez</p>
  </footer>

  <!-- Aquí enlazamos nuestro JS “normal” (no módulo) -->
  <script src="../javascript/carousel.js"></script>
</body>
</html>
